name: CI

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: financialMonitoring
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '>=20'

      - name: Install dependencies
        run: npm install

      - name: Apply Migrations
        run: npx prisma migrate deploy

      - name: Build project
        run: npm run build:ts

      - name: Run tests
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/financialMonitoring?schema=public"
        run: npm test
